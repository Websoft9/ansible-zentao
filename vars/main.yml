# MySQL 版本和默认密码
mysql_version: "5.7"       # centos版本 5.5 5.6 5.7  Ubuntu支持5.7和8.0
mysql_root_password: "123456"
phpmyadmin_mysql_password: "123456"
php_version: "7.2"

# 生成应用数据库和用户
mysql_databases:
 - name: moodle
   encoding: utf8
 
mysql_users:
 - name: moodle
   host: localhost
   priv: 'moodle.*:ALL'

# 初始化MySQL root密码
init_db: 
    mysql:
      user: root
      password: "123456"  
  
# 应用数据库信息
init_application:
  moodle:
    service: php-fpm
    database: moodle 
    database_user: moodle
    database_host: localhost
    database_password: "123456"
    
