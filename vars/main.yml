#全局
region: "0"

# MySQL 版本和默认密码
mysql_version: "5.6"       
mysql_root_password: "123456"
php_version: "7.2"

# 生成应用数据库和用户
mysql_databases:
 - name: zentao
   encoding: utf8
 
mysql_users:
 - name: zentao
   host: localhost
   priv: 'zentao.*:ALL'

# init all users password for MySQL
init_db: 
  mysql:
    admin: root
    users: ["zentao"]
    password: "123456"
