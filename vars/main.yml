#全局
region: "1"

# MySQL 版本和默认密码
mysql_version: "5.6"       
mysql_root_password: "123456"
phpmyadmin_mysql_password: "123456"
php_version: "7.2"

# 生成应用数据库和用户
mysql_databases:
 - name: zentao
   encoding: utf8
 
mysql_users:
 - name: zentao
   host: localhost
   priv: 'zentao.*:ALL'

# 初始化MySQL root密码
init_db: 
    mysql:
      user: root
      password: "123456"  
  
# 应用数据库信息
init_application:
  zentao:
    service: php-fpm
    database: zentao 
    database_user: zentao
    database_host: localhost
    database_password: "123456"
    
